<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
	<defs>
		<linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
			<stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
		</linearGradient>
		<filter id="shadow">
			<feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
		</filter>
	</defs>
	
	<!-- 배경 원 -->
	<circle cx="64" cy="64" r="58" fill="url(#bgGrad)" filter="url(#shadow)" />
	
	<!-- 시계 외곽 링 -->
	<circle cx="64" cy="64" r="52" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
	<circle cx="64" cy="64" r="48" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.9" />
	
	<!-- 시계 숫자 표시 (12, 3, 6, 9) -->
	<line x1="64" y1="22" x2="64" y2="30" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" />
	<line x1="106" y1="64" x2="98" y2="64" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" />
	<line x1="64" y1="106" x2="64" y2="98" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" />
	<line x1="22" y1="64" x2="30" y2="64" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" />
	
	<!-- 작은 눈금 (시계 방향) -->
	<g opacity="0.6">
		<line x1="64" y1="18" x2="64" y2="22" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
		<line x1="110" y1="64" x2="106" y2="64" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
		<line x1="64" y1="110" x2="64" y2="106" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
		<line x1="18" y1="64" x2="22" y2="64" stroke="#ffffff" stroke-width="2" stroke-linecap="round" />
	</g>
	
	<!-- 시계 중심 -->
	<circle cx="64" cy="64" r="5" fill="#ffffff" />
	<circle cx="64" cy="64" r="3" fill="url(#bgGrad)" />
	
	<!-- 시침 (9시 방향 - 출근 시간 표현) -->
	<line x1="64" y1="64" x2="48" y2="64" stroke="#ffffff" stroke-width="5" stroke-linecap="round" />
	
	<!-- 분침 (12시 방향) -->
	<line x1="64" y1="64" x2="64" y2="38" stroke="#ffffff" stroke-width="3.5" stroke-linecap="round" />
</svg>

